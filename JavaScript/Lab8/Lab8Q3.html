<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function EnterRecord() {
            var table = document.getElementById("table");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

            var cellval1 = cell1.innerHTML = parseInt(document.getElementById('EntNo').value);
            var cellval2 = cell2.innerHTML = parseInt(document.getElementById('EmpNo').value);
            var cellval3 = cell3.innerHTML = parseInt(document.getElementById('ProdNo').value);
            var cellval4 = cell4.innerHTML = parseInt(document.getElementById('ProdPrice').value);
            cell5.innerHTML = cellval1 + cellval2 + cellval3 + cellval4;
            var Total = table.insertRow(parseInt(document.getElementById('ProdNo').value));
        }

    </script>
</head>

<body>
    <table style="border: 1px solid black; padding: 10px; text-align: center; margin-bottom: 10px;">
        <tr>
            <th colspan="2">Sales Calculator</th>
        </tr>

        <tr>
            <td>Entry No: </td>
            <td><input type="number" id="EntNo"></td>
        </tr>

        <tr>
            <td>Employee No: </td>
            <td><input type="number" id="EmpNo"></td>
        </tr>

        <tr>
            <td>Product No: </td>
            <td><input type="number" id="ProdNo"></td>
        </tr>

        <tr>
            <td>Product Price: $</td>
            <td><input type="number" id="ProdPrice"></td>
        </tr>

        <tr>
            <td colspan="2"><button onclick="EnterRecord()">Enter Record</button></td>
        </tr>
    </table>

    <table id="table" cellpadding="5" cellspacing="0" border="1px solid black">
        <tr>
            <th>Entry No</th>
            <th>Employee No</th>
            <th>Product no</th>
            <th>Product Price</th>
            <th>Total</th>
        </tr>
    </table>
</body>
</html>
